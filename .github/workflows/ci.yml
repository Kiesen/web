name: CI

on: push

jobs:
  install:
    name: Install dependencies
    runs-on: [ubuntu-latest]
    steps:
      - name: Setup environment
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Installation of dependencies
        run: npm ci
